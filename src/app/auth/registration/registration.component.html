<section id="registration" class="projects-section">
        <div class="container">
                <div class="col-4">
                <h4>User Registration</h4>
                </div>
            
                <div class="col-4">
                <div class="row" *ngIf="authError">
                    <div class="col-8 alert alert-danger">
                    {{ authError?.message }}
                    </div>
                </div>
                <form #userRegForm="ngForm" (ngSubmit)="createUser(userRegForm)">
                    <div class="row">
                    <div class="col-md-6 mb-2">
                        <label for="firstName">First name</label>
                        <input ngModel #firstname="ngModel" name="firstName" type="text" class="form-control" id="firstName">
                    </div>
                    <div class="col-md-6 mb-2">
                        <label for="lastName">Last name</label>
                        <input ngModel #lastname="ngModel" name="lastName" type="text" class="form-control" id="lastName" value="">
                    </div>
                    </div>
                    <div class="row">
                    <div class="col-md-12 mb-2">
                        <label for="email">Email</label>
                        <input ngModel #email="ngModel" name="email" type="email" class="form-control">
                    </div>
                    </div>
                    <div>
                    <div class="row">
                        <div class="col-md-12 mb-2">
                        <label for="password">Password</label>
                        <input ngModel #password="ngModel" name="password" type="password" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 mb-2">
                        <label>Confirm Password</label>
                        <input name="password" type="password" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                        <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </div>
                    </div>
                </form>
                </div>
            </div>
    </section>
